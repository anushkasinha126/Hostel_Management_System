{%extends 'base.html' %}

{% block title %}
HMS-EMPLOYEE
{% endblock title %}

{% block body %}
<div class="zf-templateWidth"><form action='/emp' name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();' accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
    <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    <div class="zf-templateWrapper"><!---------template Header Starts Here---------->
    <ul class="zf-tempHeadBdr"><li class="zf-tempHeadContBdr"><h2 class="zf-frmTitle"><em>Employee's Details</em></h2>
    <p class="zf-frmDesc">Enter the details of employee.</p>
    <div class="zf-clearBoth"></div></li></ul><!---------template Header Ends Here---------->
    <!---------template Container Starts Here---------->
    <div class="zf-subContWrap zf-leftAlign"><ul>
    <!---------Single Line Starts Here---------->
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName"> 
    Employee's Name 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv">
    <span> <input type="text" name="name" checktype="c1" value="" maxlength="255" fieldType=1 placeholder=""/></span> <p id="SingleLine_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Single Line Ends Here---------->
    <!---------Single Line Starts Here---------->  
    <!---------Phone Starts Here----------> 
    <li  class="zf-tempFrmWrapper zf-small"><label class="zf-labelName"> 
    Phone 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv zf-phonefld">
    <div
    class="zf-phwrapper zf-phNumber"  
    >
    <span> <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20" checktype="c7" value="" phoneFormat="1" isCountryCodeEnabled=false fieldType="11" id="international_PhoneNumber_countrycode" valType="number" phoneFormatType="2" placeholder="" />
    <label>Number</label> </span>
    <div class="zf-clearBoth"></div></div><p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Phone Ends Here----------> 
    <!--address-->
    <!---------Address Starts Here---------->  
    <li class="zf-tempFrmWrapper zf-address zf-addrlarge " ><label class="zf-labelName"> 
    Permanent address 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv zf-address">
    <div class="zf-addrCont">
    <span class="zf-addOne"> <input type="text" maxlength="255" name="address" checktype="c1" placeholder=""/>
    <label>Address</label>
     </span>
     <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName"> 
        Designation
        <em class="zf-important">*</em>
        </label>
        <div class="zf-tempContDiv">
        <span> <input type="text" name="desig" checktype="c1" value="" maxlength="255" fieldType=1 placeholder=""/></span> <p id="SingleLine_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
        </div><div class="zf-clearBoth"></div></li>
    <ul><li class="zf-fmFooter"><button class="submit" >Submit</button></li></ul></div><!-- 'zf-templateWrapper' ends --></form></div><!-- 'zf-templateWidth' ends -->
{% endblock body %}
