{%extends 'base.html' %}

{% block title %}
REGISTRATION DETAILS
{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">ROOM NO</th>
          <th scope="col">USN</th>
          <th scope="col">ACTION</th>
          <th scope="col">DATE</th>
        </tr>
      </thead>
      <tbody>
        {% for trigr in trigr %}
        <tr>
          <td>{{trigr.roomno}}</td>
          <td>{{trigr.usn}}</td>
          <td>{{trigr.Action}}</td>
          <td>{{trigr.date}}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
  
{% endblock body %}
