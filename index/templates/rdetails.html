{%extends 'base.html' %}

{% block title %}
ROOM DETAILS
{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">ROOM NO</th>
          <th scope="col">TYPE</th>
          <!--<th scope="col">STATUS</th>-->
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for room in room %}
        <tr>
          <td>{{room.roomno}}</td>
          <td>{{room.type}}</td>
         <!-- <td>{{room.occ_bed}}</td>-->
         <td><a href="/delete2/{{room.srno}}"><button class="btn btn-dark">Delete</button></a></td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
  
{% endblock body %}
