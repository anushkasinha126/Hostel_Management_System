{%extends 'base.html' %}

{% block title %}
EMPLOYEE DETAILS
{% endblock title %}

{% block body %}
<div class="container my-5">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">sr no</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Designation</th>
          <th scope="col">Delete</th>
        </tr>  
      </thead>
      <tbody>
        {% for emp in emp %}
        <tr>
          <td>{{emp.srno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.ephone}}</td>
          <td>{{emp.address}}</td>
          <td>{{emp.designation}}</td>
          <td><a href="/delete1/{{emp.srno}}"><button class="btn btn-dark">Delete</button></a></td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
 
{% endblock body %}
